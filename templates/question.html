<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question {{ index+1 }} of {{ total }}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkR4+Y7R17yZj+AGr2uZsE2J7cqE+7pTXKQv7l52m+jm3p5M2z4Z+8"
    crossorigin="anonymous"
  >

  <style>
    body { background: #f4f4f8; }
    .quiz-box {
      background: #fff; padding: 2rem; border-radius: .5rem;
      box-shadow: 0 0 .5rem rgba(0,0,0,0.1);
      max-width: 700px; margin: 4rem auto;
    }
    .spinner-overlay {
      display: none;
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(255,255,255,0.7);
      justify-content: center; align-items: center;
      z-index:9999;
    }
  </style>
</head>
<body>

  <!-- Single Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/static/logo.png" alt="Logo" height="32" onerror="this.style.display='none'">
        Ari &amp; Rishu's SAT Prep APP
      </a>
      <span class="navbar-text text-white">
        Question {{ index+1 }} of {{ total }}
      </span>
    </div>
  </nav>

  <!-- Spinner Overlay (hidden until submit) -->
  <div id="spinner" class="spinner-overlay d-flex">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loadingâ€¦</span>
    </div>
  </div>

  <div class="quiz-box">
    <!-- Progress bar -->
    <div class="progress mb-3">
      <div class="progress-bar" role="progressbar" style="width: {{ progress }}%;"></div>
    </div>

    <!-- Question Text -->
    <h2 style="white-space: pre-wrap;">{{ question.question }}</h2>
    <p class="text-muted small">Concepts: {{ question.concepts | join(', ') }}</p>

    <!-- Answer Form -->
    <form id="answerForm" action="/answer" method="post">
      <!-- hidden time field -->
      <input type="hidden" name="time" value="0">

      {% for c in question.choices %}
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="choice"
          id="opt{{ loop.index }}"
          value="{{ c|e }}"
          required
        >
        <label class="form-check-label" for="opt{{ loop.index }}">
          {{ c }}
        </label>
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>

  <!-- Vanilla JS to handle timing, spinner, and disable -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('answerForm');
      const spinner = document.getElementById('spinner');
      // capture quiz start
      const startTime = Date.now();

      form.addEventListener('submit', function(e){
        // set time field
        const elapsed = Date.now() - startTime;
        form.querySelector('input[name="time"]').value = elapsed;

        // disable button & show spinner
        form.querySelector('button[type="submit"]').disabled = true;
        spinner.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
