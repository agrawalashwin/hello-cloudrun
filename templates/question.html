<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question {{ index+1 }} of {{ total }} – Ari & Rishu’s SAT Prep</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}"
             width="30" height="30" class="me-2">
        Ari & Rishu’s SAT Prep APP
      </a>
    </div>
  </nav>

  <!-- Question Card -->
  <div class="container">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <!-- Progress Bar -->
        <div class="progress mb-3">
          <div class="progress-bar" role="progressbar"
               style="width: {{ progress }}%;"
               aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>

        <h5 class="text-muted mb-2">Question {{ index+1 }} of {{ total }}</h5>
        <h3 class="mb-3">{{ question.question }}</h3>
        <p class="text-secondary small mb-4">
          Concepts: {{ question.concepts | join(', ') }}
        </p>

        <form id="quizForm" action="{{ url_for('answer') }}" method="post">
          <input type="hidden" name="time" id="timeInput" value="0">
          {% for choice in question.choices %}
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="choice"
                     id="opt{{ loop.index }}" value="{{ choice }}" required>
              <label class="form-check-label" for="opt{{ loop.index }}">
                {{ choice }}
              </label>
            </div>
          {% endfor %}

          <button id="submitBtn" type="submit"
                  class="btn btn-primary mt-3" onclick="recordAndDisable()">
            Submit
          </button>
          <div id="spinner" class="spinner-border spinner-border-sm text-primary ms-3" style="display:none" role="status">
            <span class="visually-hidden">Loading…</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Timer & Spinner Script -->
  <script>
    let startTime = Date.now();
    function recordAndDisable() {
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('spinner').style.display = 'inline-block';
      let elapsed = Date.now() - startTime;
      document.getElementById('timeInput').value = elapsed;
    }
  </script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
