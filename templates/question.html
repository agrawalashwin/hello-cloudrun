<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question {{ index+1 }} of {{ total }}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static','logo.png') }}" width="30" height="30" class="me-2">
        Ari & Rishu’s SAT Prep APP
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="progress mb-3">
          <div class="progress-bar" role="progressbar"
               style="width: {{ progress }}%;"
               aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>

        <h5 class="text-muted">Question {{ index+1 }} of {{ total }}</h5>
        <h3>{{ question.question }}</h3>
        <p class="text-muted">Concepts: {{ question.concepts|join(', ') }}</p>

        <form id="quizForm" action="{{ url_for('answer') }}" method="post">
          <input type="hidden" name="time" id="timeInput">
          <div class="list-group mb-3">
            {% for choice in question.choices %}
              <label class="list-group-item">
                <input type="radio" name="choice" value="{{choice}}" required>
                {{ choice }}
              </label>
            {% endfor %}
          </div>

          <button type="submit" id="submitBtn" class="btn btn-primary">
            Submit
          </button>
          <div id="spinner" class="spinner-border text-primary ms-3 d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
  <script>
    let start = Date.now();
    document.getElementById('quizForm').addEventListener('submit', () => {
      const elapsed = Date.now() - start;
      document.getElementById('timeInput').value = elapsed;
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('spinner').classList.remove('d-none');
    });
  </script>
</body>
</html>
