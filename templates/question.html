<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question {{ index+1 }} of {{ total }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    #spinner { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); display:none; align-items:center; justify-content:center; z-index:1000; }
    h2 { white-space: pre-wrap; }
  </style>
</head>
<body class="bg-light" x-data>
  <div id="spinner" class="d-flex">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <img src="/static/logo.png" alt="Logo" height="32">
      <span class="navbar-brand mx-auto">Ari & Rishu's SAT Prep APP</span>
      <span class="timer text-white">0s</span>
    </div>
  </nav>
  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="progress mb-3"><div class="progress-bar" role="progressbar" style="width:{{progress}}%;"></div></div>
        <h5 class="card-title">Question {{ index+1 }} of {{ total }}</h5>
        <h2 class="card-text">{{ question.question }}</h2>
        <p class="small text-muted">Concepts: {{ question.concepts | join(', ') }}</p>
        <form action="/answer" method="post" @submit="document.getElementById('submitBtn').disabled=true; document.getElementById('spinner').style.display='flex';">
          <input type="hidden" id="time" name="time" value="0">
          {% for c in question.choices %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="choice{{ loop.index }}" value="{{ c | e }}" required>
            <label class="form-check-label" for="choice{{ loop.index }}">{{ c }}</label>
          </div>
          {% endfor %}
          <button id="submitBtn" type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    let startTime;
    document.addEventListener('DOMContentLoaded', ()=> startTime = Date.now());
    function recordTime() { document.getElementById('time').value = Date.now() - startTime; }
    setInterval(()=>{
      const sec = Math.floor((Date.now() - startTime)/1000);
      document.querySelector('.timer').textContent = sec + 's';
    },500);
  </script>
</body>
</html>
