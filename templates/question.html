<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question {{ index+1 }} of {{ total }}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkR4+Y7R17yZj+AGr2uZsE2J7cqE+7pTXKQv7l52m+jm3p5M2z4Z+8"
    crossorigin="anonymous"
  >
  <style>
    body { background: #f4f4f8; }
    .quiz-card { max-width: 700px; margin: 3rem auto; }
    .spinner-overlay {
      display: none;
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(255,255,255,0.7);
      justify-content: center; align-items: center;
      z-index:9999;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">Ari &amp; Rishu's SAT Prep APP</a>
      <span class="navbar-text text-white">Q {{ index+1 }} / {{ total }}</span>
    </div>
  </nav>

  <!-- Spinner -->
  <div id="spinner" class="spinner-overlay d-flex">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loadingâ€¦</span>
    </div>
  </div>

  <div class="card quiz-card shadow-sm">
    <div class="card-body">
      <!-- Progress Bar -->
      <div class="progress mb-3">
        <div class="progress-bar" role="progressbar" style="width: {{ progress }}%;"></div>
      </div>

      <h5 class="card-title" style="white-space: pre-wrap;">{{ question.question }}</h5>
      <p class="text-muted small">Concepts: {{ question.concepts | join(', ') }}</p>

      <form id="answerForm" action="/answer" method="post">
        <input type="hidden" name="time" value="0">

        {% for c in question.choices %}
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="choice" id="opt{{ loop.index }}" 
                 value="{{ c|e }}" required>
          <label class="form-check-label" for="opt{{ loop.index }}">{{ c }}</label>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const form = document.getElementById('answerForm');
      const spinner = document.getElementById('spinner');
      const startTime = Date.now();

      form.addEventListener('submit', function(e){
        // capture elapsed time
        form.querySelector('[name="time"]').value = Date.now() - startTime;
        // show spinner & disable button
        spinner.style.display = 'flex';
        form.querySelector('button').disabled = true;
      });
    });
  </script>
</body>
</html>
