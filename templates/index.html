<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ari & Rishu’s SAT Prep APP</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}"
             width="30" height="30" class="me-2">
        Ari & Rishu’s SAT Prep APP
      </a>
    </div>
  </nav>

  <!-- Start Quiz Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Start Your Quiz</h2>
            <form action="{{ url_for('start') }}" method="post">
              <!-- Grade selector -->
              <div class="mb-3">
                <label class="form-label">Select Grade</label>
                <div class="btn-group" role="group">
                  {% for g in range(1,13) %}
                    <input type="radio" class="btn-check" name="grade"
                           id="grade{{g}}" value="{{g}}"
                           {% if g==1 %}checked{% endif %}>
                    <label class="btn btn-outline-secondary"
                           for="grade{{g}}">{{g}}</label>
                  {% endfor %}
                </div>
              </div>

              <!-- Number of questions -->
              <div class="mb-3">
                <label class="form-label">Number of Questions</label>
                <div class="btn-group" role="group">
                  {% for n in [2,5,10,15,20,25] %}
                    <input type="radio" class="btn-check" name="num"
                           id="num{{n}}" value="{{n}}"
                           {% if n==5 %}checked{% endif %}>
                    <label class="btn btn-outline-secondary"
                           for="num{{n}}">{{n}}</label>
                  {% endfor %}
                </div>
              </div>

              <!-- Topic selector -->
              <div class="mb-4">
                <label for="topic" class="form-label">Topic</label>
                <select id="topic" name="topic" class="form-select">
                  <option value="Language">Language</option>
                  <option value="Math">Math</option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Start Quiz
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
