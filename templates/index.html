<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ari & Rishu's SAT Prep APP</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f8; margin:0; padding:0; }
    nav { display: flex; align-items: center; padding: 1em; background: #007BFF; color: #fff; }
    nav img { max-height: 40px; margin-right: 0.5em; }
    nav h1 { font-size: 1.2em; margin: 0; flex-grow: 1; text-align: center; }
    .quiz-box { background: #fff; padding: 2em; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: 2em auto; }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    label, select, input, button { font-size: 1.1em; margin-top: 10px; display: block; width: 100%; padding: 8px; }
    button { background-color: #007BFF; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <nav>
    <img src="/static/logo.png" alt="Logo">
    <h1>Ari & Rishu's SAT Prep APP</h1>
    <span></span>
  </nav>
  <div class="quiz-box">
    <h1>SAT Prep Quiz</h1>
    <form action="/start" method="post">
      <label>Topic:
        <select name="topic">
          <option value="language">Language</option>
          <option value="math">Math</option>
        </select>
      </label>
      <label>Grade:
        <input type="number" name="grade" min="1" max="12" required>
      </label>
      <label>Number of questions:
        <input type="number" name="num" min="1" max="10" required>
      </label>
      <button type="submit">Start Quiz</button>
    </form>
  </div>
</body>
</html>
