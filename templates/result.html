<!DOCTYPE html><html lang="en"><head>…CSS…</head><body>
  <!-- nav etc. -->
  <div class="content">
    <h1>Your Score: {{score}} / {{total}}</h1>
    <table>
      <thead><tr><th>#</th><th>Time(s)</th><th>Your Ans</th><th>Correct</th><th>Explanation</th></tr></thead>
      <tbody>
        {% for i in range(total) %}
        <tr>
          <td>{{i+1}}</td>
          <td>{{times[i]}}</td>
          <td>{{answers[i]}}</td>
          <td>{{corrects[i]}}</td>
          <td>{{explanations[i]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="feedback">
      <h3>Areas to Practice:</h3>
      <ul>{% for f in feedback %}<li>{{f}}</li>{% endfor %}</ul>
    </div>
    <a href="/">Restart</a>
  </div>
</body></html>
